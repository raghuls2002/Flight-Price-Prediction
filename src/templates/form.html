<!DOCTYPE html>
<html>
<head>
    <title>Flight Price Prediction System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
                background-image: url("{{ url_for('static', filename='image2.jpg') }}");
            }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
      <a class="navbar-brand" href="#"><h4>Flight Price Prediction System</h4></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="https://github.com/raghuls2002/Flight-Price-Prediction"><img src="{{ url_for('static', filename='flight.png') }}" width="40px" height="40px"></a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0" action="https://www.google.com/search" method="get" target="_blank">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="q">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </nav>
    <div class="container">
        <form action="/submit" method="post">

        <div class="form-group">
            <label for="airline">Airline</label>
                <select name="airline"  class="form-control" id="airline" placeholder="Select airline">
                    {% for i in label_map["airline"].keys() %}
                        <option value="{{ i }}">{{ i }}</option>
                    {% endfor %}
                </select>
        </div>
                  
        <div class="form-row">
                <div class="form-group col">
                    <label for="source_city"> From</label>
                    <select name="source_city"  class="form-control" id="source_city" placeholder="Select source city">
                        {% for i in label_map["source_city"].keys() %}
                            <option value="{{ i }}">{{ i }}</option>
                        {% endfor %}
                    </select>
                  </div>
                <div class="form-group col">
                    <label for="destination_city">To</label>
                    <select name="destination_city"  class="form-control" id="destination_city" placeholder="Select destination city">
                        {% for i in label_map["destination_city"].keys() %}
                            <option value="{{ i }}">{{ i }}</option>
                        {% endfor %}
                    </select>
                  </div>
        </div>
        
        <div class="form-row">
                <div class="form-group col">
                    <label for="departure_time"> Departure date & time </label>
                    <input name="departure_time" class="form-control" type="datetime-local" id="departure-time" required>
                  </div>
                <div class="form-group col">
                    <label for="arrival_time">Arrival time</label>
                     <input name="arrival_time" class="form-control" type="time" id="arrival-time" required>
                 </div>
        </div>

        <div class="form-group">
            <label for="stops">Number of stops</label>
                <select name="stops"  class="form-control" id="stops" placeholder="Select no of stops">
                    {% for i in label_map["stops"].keys() %}
                        <option value="{{ i }}">{{ i }}</option>
                    {% endfor %}
                </select>
        </div>
        
        <div class="form-group">
            <label for="class">Class</label>
                <select name="class"  class="form-control" id="class" placeholder="Select the class">
                    {% for i in label_map["class"].keys() %}
                        <option value="{{ i }}">{{ i }}</option>
                    {% endfor %}
                </select>
        </div>
        
        </fieldset>
        
            <div class="input-group">
                <button type="submit" class="btn btn-primary submit-btn">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
