<!DOCTYPE html>
<html>
<head>
    <title>Flight Price Prediction System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Flight Price Prediction System</h2>
        <form action="/submit" method="post">

        <div class="form-group">
            <label for="airline">Airline</label>
                <select name="airline"  class="form-control" id="airline" placeholder="Select airline">
                    {% for i in label_map["airline"].keys() %}
                        <option value="{{ i }}">{{ i }}</option>
                    {% endfor %}
                </select>
        </div>
                  
        <div class="form-row">
                <div class="form-group col">
                    <label for="source_city"> From</label>
                    <select name="source_city"  class="form-control" id="source_city" placeholder="Select source city">
                        {% for i in label_map["source_city"].keys() %}
                            <option value="{{ i }}">{{ i }}</option>
                        {% endfor %}
                    </select>
                  </div>
                <div class="form-group col">
                    <label for="destination_city">To</label>
                    <select name="destination_city"  class="form-control" id="destination_city" placeholder="Select destination city">
                        {% for i in label_map["destination_city"].keys() %}
                            <option value="{{ i }}">{{ i }}</option>
                        {% endfor %}
                    </select>
                  </div>
        </div>
        
        <div class="form-row">
                <div class="form-group col">
                    <label for="departure_time"> Departure date & time </label>
                    <input name="departure_time" class="form-control" type="datetime-local" id="departure-time" min="{{ min_date }}">
                  </div>
                <div class="form-group col">
                    <label for="arrival_time">Arrival time</label>
                     <input name="arrival_time" class="form-control" type="time" id="arrival-time">
                 </div>
        </div>

        <div class="form-group">
            <label for="stops">Number of stops</label>
                <select name="stops"  class="form-control" id="stops" placeholder="Select number of stops">
                    {% for i in label_map["stops"].keys() %}
                        <option value="{{ i }}">{{ i }}</option>
                    {% endfor %}
                </select>
        </div>
        
        <fieldset class="form-group">
        <div class="row">
              <legend class="col-form-label col pt-0" font-size="18px">Class</legend>
              <div class="col-sm-9">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="class" id="economy" value="Economy" checked>
                  <label class="form-check-label" for="economy">
                    Economy
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="class" id="business" value="Business">
                  <label class="form-check-label" for="business">
                    Business
                  </label>
                </div>
            </div>
        </div>
        </fieldset>
        
            <div class="input-group">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
